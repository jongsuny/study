plugins {
    id 'org.jetbrains.intellij' version '0.3.1'
}

group 'com.jongsuny.idea'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8


repositories {
    mavenCentral()
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url "http://maven-eclipse.github.io/maven" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.thizzer.jtouchbar', name: 'jtouchbar', version: '0.1.0-SNAPSHOT'
    compile 'com.google.code.gson:gson:2.3.1'
    compile group: 'com.github.jiconfont', name: 'jiconfont', version: '1.0.0'
    compile group: 'com.github.jiconfont', name: 'jiconfont-swing', version: '1.0.0'
    compile group: 'com.github.jiconfont', name: 'jiconfont-font_awesome', version: '4.7.0.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
}
intellij {
    version '2018.1.1'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}